<body>
  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="card-header">
            <h2 class="text-center">Registrarse</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" placeholder="Jhon Doe" id="nombre" name="nombre" [(ngModel)]="user.nombre" class="form-control" required>
                <div *ngIf="mostrarErrorNombre" class="error-message">{{ error?.nombre }}</div>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" placeholder="De Leon" id="apellido" name="apellido" [(ngModel)]="user.apellido" class="form-control" required>
                <div *ngIf="mostrarErrorApellido" class="error-message">{{ error?.apellido }}</div>
              </div>
              <div class="mb-3">
                <label for="nom_usuario" class="form-label">Nombre de Usuario:</label>
                <input type="text" placeholder="User123" id="nomUsuario" name="nomUsuario" [(ngModel)]="user.nomUsuario" class="form-control" required>
                <div *ngIf="mostrarErrorUsuario" class="error-message">{{ error?.nomUsuario }}</div>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" placeholder="jhon@correo.com" id="correo" name="correo" [(ngModel)]="user.correo" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" placeholder="999999999" id="telefono" name="telefono" [(ngModel)]="user.telefono" class="form-control" required>
                <div *ngIf="mostrarErrorTelefono" class="error-message">{{ error?.telefono }}</div>
              </div>
              <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" placeholder="7887887" id="dni" name="dni" [(ngModel)]="user.dni" class="form-control" required>
                <div *ngIf="mostrarErrorDni" class="error-message">{{ error?.dni }}</div>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" placeholder="Calle Arriba 22" id="direccion" name="direccion" [(ngModel)]="user.direccion" class="form-control" required>
                <div *ngIf="mostrarErrorDireccion" class="error-message">{{ error?.direccion }}</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
                <div *ngIf="mostrarErrorPassword" class="error-message">{{ error?.password }}</div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" class="form-control" required>
                <div *ngIf="contraIncorrect" class="error-message">Las contraseñas no coinciden</div>
              </div>   
              <div>
                <button type="submit" class="btn btn-primary float-left" >Registrarse</button>
                <button type="button" class="btn btn-primary float-right" onclick="history.back()">Regresar</button>
              </div>
              <div *ngIf="registroExitoso" class="mt-3">
                <p class="text-center text-success">¡Registro exitoso!</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
