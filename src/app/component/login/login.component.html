<body class="login-page">
  <div class="video-container">
    <video autoplay muted loop id="myVideo">
      <source src="assets/video.mp4" type="video/mp4">
    </video> 
  </div> 
  <div class="container login-container">
    <div class=" container" *ngIf="!getBienvenido()">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="username" formControlName="username" placeholder="Usuario">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                </div>
                <br>
                <div class="alert alert-danger" *ngIf="getErrorMessage()">{{getErrorMessage()}}</div>             
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="loading-overlay" *ngIf="getBienvenido()">
      <div class="spinner"></div>
      <div class="message" style="font-weight: bold;">Iniciando sesión...</div>
    </div> 
  </div> 
</body>
